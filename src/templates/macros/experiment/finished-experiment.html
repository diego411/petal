{% macro render_finished_experiment(data) %}
<div class="wrapper">
    <h1>Experiment: {{data.experiment.name}}</h1>
    <hr>
    <br>
    <p>
        <b>Creation Date</b>: {{data.experiment.created_at}} <br>
        <b>Start date</b>:    {{data.experiment.started_at}} <br>
        <b>Status</b>:        {{data.experiment.status}}
    </p>
    <p>
        This experiment is finished!
    </p>
</div>

<style>
    .top-bar {
        position: absolute;
    }

    body {
        justify-content: center;
    }

    .wrapper {
        background: white;
        border: 1px black solid;
        border-radius: 4px;
        margin: 1em;
        padding: 1em;
        font-size: 20px;
        min-width: 25em;
    }

    .wrapper h1 {
        padding: 0;
        margin: 0;
    }
</style>
{% endmacro %}
