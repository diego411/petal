<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recording states</title>
    <style>
        body {
            font-family: 'Arial';
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
            margin: 0;
            background-color: #e8f5e9; /* Light green background */
        }

        .top-bar {
            width: 100%;
            padding: 5px;
            display: flex;
            align-items: stretch;
            position: absolute;
            top: 0;
            gap: 1.5rem;
        }

        .top-bar a.icon {
            text-decoration: none;
            color: #fff;
            font-size: 1.5em;
            margin-left: 10px;
            background-color: #fcdd03;
        }

        a {
            display: block;
            margin: 10px 0;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #388e3c; /* Green button */
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2e7d32; /* Darker green on hover */
        }

        footer {
            width: 100%;
            padding: 5px 0;
            margin-left: 1rem;
            text-align: start;
            color: #1b5e20; /* Dark green text */
            font-size: 0.8em;
            position: fixed;
            bottom: 0;;
        }

        li {
            display: inline-block;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="/" class="icon">&#127793;</a> <!-- Unicode character for a plant icon -->
        <a href="/states">Live Recordings</a>
        <a href="/liveEmotion">Live Emotion</a>
    </div>
    <ul>
        {% for user in users %}
            <li><a href="/state/{{user}}">{{user}}</a></li>
        {% endfor %}
    </ul>
</body>
<footer>
    <p>Plant Emotion Classification v0.0.6</p>
</footer>
</html>
