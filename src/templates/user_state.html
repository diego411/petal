<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State of: {{user}}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/styles/styles.css">
    <style>
        body {
            font-family: 'Arial';
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #e8f5e9;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding-top: 60px;
            padding-bottom: 60px;
            box-sizing: border-box;
        }

        canvas {
            width: 90% !important;
            height: auto !important;
            max-height: calc(100vh - 120px);
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2em;
            font-size: 1em;
            margin-bottom: 0.5em;
        }

        .header p {
            padding: 0;
            margin: 0;
        }

        .action-button {
            width: 2em;
            height: 2em;
            background-color: #fcdd03;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            border: none;
            outline: none;
        }

        .action-button:hover {
            background-color: #fcdf03d5;
        }

        .action-icon {
            fill: white;
        }
    </style>
</head>

<body>
    {% from "macros.html" import render_top_bar, render_footer %}
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    {{ render_top_bar() }}
    <main id="main">
        <div id="header" class="header">
            <p>User: {{user}}</a>
            {% if start_time is defined %}
            <p id="start_time">Recording start time: {{start_time}}</p>
            <button id="button_stop" onclick="stop('{{user}}')" class="action-button">
                <svg class="action-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <rect x="6" y="6" width="12" height="12" />
                </svg>
            </button>
            {% else %}
            <p id="start_time"></p>
            <button id="button_start" onclick="start('{{user}}')" class="action-button">
                <svg class="action-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 5v14l11-7z" />
                </svg>
            </button>
            {% endif %}
        </div>
        <a id="initialBucket" style="display: none">{{initial_bucket}}</a>
        <a id="userName" style="display: none">{{user}}</a>
        <canvas id="myChart"></canvas>
    </main>
    {{ render_footer(version) }}
    <script>
        const socket = io();
        const userName = document.getElementById('userName').textContent;
        let initialData = JSON.parse(document.getElementById('initialBucket').textContent);
        initialData = initialData.slice(initialData.length - 500);

        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line', // Change this to 'bar' or other types if you prefer
            data: {
                labels: initialData.map((_, index) => index + 1), // Labels for X-axis (1, 2, 3, ...)
                datasets: [{
                    label: 'Values',
                    data: initialData,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    pointRadius: 0,
                }]
            },
            options: {
                animations: {
                    duration: 200
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 1
                    }
                }
            }
        });

        socket.on('user-start', (data) => {
            const startTimeParagraph = document.getElementById(`start_time`);
            if (startTimeParagraph !== null)
                startTimeParagraph.textContent = `Recording start time: ${data['start_time']}`;

            const startButton = document.getElementById(`button_start`);
            if (startButton !== null) {
                startButton.remove();

                const header = document.getElementById(`header`);

                const button = document.createElement('button');
                button.setAttribute('class', 'action-button');
                button.id = `button_stop`;
                button.onclick = () => stop(data.name);

                const svgNS = "http://www.w3.org/2000/svg";
                const svg = document.createElementNS(svgNS, 'svg');
                svg.setAttribute('class', 'action-icon');
                svg.setAttribute('viewBox', '0 0 24 24');

                // Create the rectangle inside the SVG
                const rect = document.createElementNS(svgNS, 'rect');
                rect.setAttribute('x', '6');
                rect.setAttribute('y', '6');
                rect.setAttribute('width', '12');
                rect.setAttribute('height', '12');

                svg.appendChild(rect);
                button.appendChild(svg);

                header.appendChild(button);
            }
        });

        socket.on('user-stop', (data) => {
            location.reload();
        });

        socket.on(`user-update`, (data) => {
            if (data.name !== userName)
                return;

            let bucket = data.bucket;
            bucket = bucket.slice(bucket.length - 500);
            myChart.data.labels = bucket.map((_, index) => index + 1);
            myChart.data.datasets[0].data = bucket;

            myChart.update();
        });

        function start(userName) {
            fetch('/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user: userName })
            });
        }

        function stop(userName) {
            fetch('/stop', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user: userName })
            });
        }
    </script>
</body>

</html>
