<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State of: {{user}}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial';
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #e8f5e9; /* Light green background */
        }

        .top-bar {
            width: 100%;
            max-height: 10rem;
            padding: 5px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            gap: 1.5rem;
        }

        .top-bar a.icon {
            text-decoration: none;
            color: #fff;
            font-size: 1.5em;
            margin-left: 10px;
            background-color: #fcdd03;
        }

        a {
            display: block;
            margin: 10px 0;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #388e3c; /* Green button */
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2e7d32; /* Darker green on hover */
        }

        footer {
            width: 100%;
            padding: 5px 0;
            text-align: start;
            color: #1b5e20; /* Dark green text */
            font-size: 0.8em;
            position: fixed;
            bottom: 0;
            background-color: #e8f5e9; /* Light green background */
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding-top: 60px; /* To account for the fixed top bar */
            box-sizing: border-box;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
            max-height: calc(100vh - 120px); /* To account for the top bar and footer */
        }

    </style>
</head>
<body>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<div class="top-bar">
    <a href="/" class="icon">&#127793;</a> <!-- Unicode character for a plant icon -->
    <a href="/states">Live Recordings</a>
    <a href="/liveEmotion">Live Emotion</a>
</div>
<main>
    <p>Recording start time: {{start_time}}</p>
    <a id="initialBucket" style="display: none">{{initial_bucket}}</a>
    <a id="userName" style="display: none">{{user}}</a>
    <canvas id="myChart"></canvas>
</main>
<footer>
    <p>Plant Emotion Classification v0.0.6</p>
</footer>
<script>
    const socket = io();
    const userName = document.getElementById('userName').textContent;
    let initialData = JSON.parse(document.getElementById('initialBucket').textContent);
    initialData = initialData.slice(initialData.length - 500);

    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line', // Change this to 'bar' or other types if you prefer
        data: {
            labels: initialData.map((_, index) => index + 1), // Labels for X-axis (1, 2, 3, ...)
            datasets: [{
                label: 'Values',
                data: initialData,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                pointRadius: 0,
            }]
        },
        options: {
            animations: {
                duration: 200
            },
            scales: {
                y: {
                    beginAtZero: true,
                    max: 1
                }
            }
        }
    });

    socket.on(`update-${userName}`, (data) => {
        let bucket = data.bucket;
        bucket = bucket.slice(bucket.length - 500);
        myChart.data.labels = bucket.map((_, index) => index + 1);
        myChart.data.datasets[0].data = bucket;

        myChart.update();
    });
</script>
</body>
</html>
