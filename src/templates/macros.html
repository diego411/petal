{% macro render_top_bar(current_page) %}
<div class="top-bar">
    <a href="/" class="icon button">&#127793;</a> <!-- Unicode character for a plant icon -->
    <a href="/recordings" class="button {% if current_page == 'recordings' %}highlighted{% endif %}">Recordings</a>
    <a href="/live-emotion" class="button {% if current_page == 'live-emotion' %}highlighted{% endif %}">Live Emotion</a>
    <a href="/audio-classification"
       class="button {% if current_page == 'audio-classification' %}highlighted{% endif %}">Audio Classification</a>
    <a href="/label-recordings" class="button {% if current_page == 'label-recordings' %}highlighted{% endif %}">Label
        Recordings</a>
    <a href="/record-and-label" class="button {% if current_page == 'record-and-label' %}highlighted{% endif %}">Record
        and Label
    </a>
    <a href="/scripts" class="button {% if current_page == 'scripts' %}highlighted{% endif %}">Scripts</a>
    <a href="/instructions" class="button {% if current_page == 'instructions' %}highlighted{% endif %}">Instructions</a>
</div>

{% endmacro %}

{% macro render_footer(version) %}
<footer>
    <p>Plant Emotion Classification {{ version }} | <a
            href="https://github.com/diego411/plant_emotion_classification">GitHub</a></p>
</footer>
{% endmacro %}
